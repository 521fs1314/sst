<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
</head>
<body>
  
   <H1 style="text-align: center;" >徐大博子：真帅A</H1>   
	<div id="app" style=" width:100%;height:100%; text-align: center;">
    	<button v-on:click="clickButton()">点一下</button>
    	<table style="border: 2px  solid #F00; text-align: center; margin: auto;">
    		 <tr style="text-align: center;">
            	<td style="border: 1px  solid #F00;">id</td>
            	<td style="border: 1px  solid #F00;">状态</td>
            	<td style="border: 1px  solid #F00;">时间</td>
        	</tr>
    		<tr v-for="list in lists" style="text-align: center;">
    			<td style="border: 1px  solid #F00;">{{list.logId}}</td>
    			<td style="border: 1px  solid #F00;">{{list.logContent}}</td>
    			<td style="border: 1px  solid #F00;">{{list.logDate}}</td>
    		</tr>
    	</table>
    </div>
</body>
 <script type="text/javascript">
    var myVue = new Vue({
        el:"#app",
        data:{
           lists:[]
        },
	    methods:{
	        clickButton:function(){
	                 //发送 post 请求
	                 this.$http.post("/loginss").then(function(res){
	                	 this.lists = res.data;
	                 },function(res){
	                     console.log(res);
	                 });
	        }
	    }
    })
    </script>
</html>
